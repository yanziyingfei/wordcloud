<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹幕词云图</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-cloud@1.2.5/build/d3.layout.cloud.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #word-cloud {
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>弹幕词云图</h1>
        <div id="word-cloud" class="loading">
            加载中...
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchExcelData();
        });

        function fetchExcelData() {
            const githubUrl = 'https://raw.githubusercontent.com/yanziyingfei/wordcloud/main/1_danmakus.xlsx';
            fetch(githubUrl)
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(sheet);
                    generateWordCloudFromData(jsonData);
                })
                .catch(error => {
                    console.error('加载Excel文件失败:', error);
                    document.getElementById('word-cloud').innerHTML = '<div class="loading">加载Excel文件失败</div>';
                });
        }

        function generateWordCloudFromData(data) {
            // 只提取“内容”列的数据并统计词频
            const wordFrequency = {};
            data.forEach(row => {
                if (contentColumnName in row) {
                    const text = row[contentColumnName].toString();
                    const words = text.split(/\s+/);
                    words.forEach(word => {
                        if (word.length > 1) { // 忽略单字词
                            wordFrequency[word] = (wordFrequency[word] || 0) + 1;
                        }
                    });
                }
            });

            // 准备词云数据
            const words = Object.entries(wordFrequency)
                .filter(([word, count]) => count >= 2) // 只显示出现至少2次的词
                .sort((a, b) => b[1] - a[1]) // 按频率排序
                .slice(0, 100) // 取前100个词
                .map(([word, count]) => ({ text: word, size: count }));

            // 清空词云容器
            document.getElementById('word-cloud').innerHTML = '';
            
            // 如果没有足够的词，显示提示信息
            if (words.length === 0) {
                document.getElementById('word-cloud').innerHTML = '<div class="loading">未找到足够的词来生成词云</div>';
                return;
            }

            // 创建词云
            const width = document.getElementById('word-cloud').offsetWidth;
            const height = document.getElementById('word-cloud').offsetHeight;
            
            d3.layout.cloud()
                .size([width, height])
                .words(words)
                .padding(5)
                .rotate(() => Math.random() * 2 * 90)
                .font("Arial")
                .fontSize(d => d.size * 2)
                .on("end", draw)
                .start();

            function draw(words) {
                d3.select("#word-cloud")
                    .append("svg")
                    .attr("width", width)
                    .attr("height", height)
                    .append("g")
                    .attr("transform", `translate(${width / 2},${height / 2})`)
                    .selectAll("text")
                    .data(words)
                    .enter()
                    .append("text")
                    .style("font-size", d => `${d.size * 5}px`)
                    .style("font-family", "Arial, sans-serif")
                    .style("fill", () => `#${Math.floor(Math.random() * 16777215).toString(16)}`)
                    .attr("text-anchor", "middle")
                    .attr("transform", d => `translate(${d.x},${d.y}) rotate(${d.rotate})`)
                    .text(d => d.text);
            }
        }
    </script>
</body>
</html>
