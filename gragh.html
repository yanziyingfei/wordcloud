<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简数据可视化</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            padding: 25px;
            margin-top: 20px;
        }
        h1 {
            color: #1a73e8;
            margin-bottom: 30px;
            text-align: center;
        }
        canvas {
            max-width: 100%;
            height: 400px;
            margin: 20px 0;
        }
        .button {
            background-color: #1a73e8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #1557b3;
        }
    </style>
</head>
<body>
    <h1>B站弹幕数据分析</h1>
    
    <button class="button" onclick="updateChart()">刷新数据</button>
    
    <div class="container">
        <canvas id="barChart"></canvas>
        <canvas id="pieChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script>
        // 模拟静态数据（可替换为你的真实数据）
        const mockData = {
            labels: ["积极", "中性", "消极", "非常积极", "非常消极"],
            barData: [45, 30, 15, 8, 2],
            pieData: [55, 30, 15]
        };

        // 初始化图表
        let barChart, pieChart;

        function initCharts() {
            // 柱状图
            const barCtx = document.getElementById('barChart').getContext('2d');
            barChart = new Chart(barCtx, {
                type: 'bar',
                data: {
                    labels: mockData.labels,
                    datasets: [{
                        label: "弹幕情感分布",
                        data: mockData.barData,
                        backgroundColor: '#1a73e8',
                        borderColor: '#1557b3',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: "数量"
                            }
                        }
                    },
                    responsive: true
                }
            });

            // 饼图
            const pieCtx = document.getElementById('pieChart').getContext('2d');
            pieChart = new Chart(pieCtx, {
                type: 'pie',
                data: {
                    labels: ["积极", "中性", "消极"],
                    datasets: [{
                        data: mockData.pieData,
                        backgroundColor: ['#4CAF50', '#666666', '#FF4444'],
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true
                }
            });
        }

        // 更新图表数据
        function updateChart() {
            // 模拟数据更新（可替换为真实数据请求）
            mockData.barData = [Math.random()*50, Math.random()*30, Math.random()*20, Math.random()*10, Math.random()*5];
            mockData.pieData = [Math.random()*60, Math.random()*30, Math.random()*10];
            
            // 刷新柱状图
            barChart.data.datasets[0].data = mockData.barData;
            barChart.update();
            
            // 刷新饼图
            pieChart.data.datasets[0].data = mockData.pieData;
            pieChart.update();
        }

        // 页面加载后初始化图表
        window.onload = initCharts();
    </script>
</body>
</html>
